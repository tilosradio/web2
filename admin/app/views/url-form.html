<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Url</legend>
        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="Url">Link</label>

            <div class="controls">
                <input id="Url" name="Url" type="url" class="input-xlarge" ng-model="url.url"
                       >
            </div>
        </div>
        </fieldset>
    <input type="submit" ng-click="save()"/>
</form>
