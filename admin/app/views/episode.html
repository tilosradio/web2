<ol class="breadcrumb">
  <li><a ng-href="/show/{{episode.show.id}}">{{episode.show.name}}</a></li>
  <li>Adásnaplók</li>
  <li class="active">{{episode.plannedFrom * 1000| date:'yyyy-MM-dd'}}</li>
</ol>


<h1>{{episode.text.title}} <a class="btn btn-danger" role="button" ng-href="/edit/episode/{{episode.id}}">Szerkesztés</a></h1>

<div ng-bind-html="episode.text.formatted"></div>
